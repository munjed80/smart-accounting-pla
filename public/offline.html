<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Smart Accounting Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
      color: #E2E8F0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .icon {
      width: 96px;
      height: 96px;
      margin: 0 auto 24px;
      opacity: 0.5;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 12px;
      background: linear-gradient(to right, #60A5FA, #818CF8);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      color: #94A3B8;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background: #60A5FA;
      color: #0F172A;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s;
    }
    .button:hover {
      background: #3B82F6;
    }
  </style>
</head>
