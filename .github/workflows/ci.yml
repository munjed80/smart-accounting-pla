name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  frontend:
    name: Frontend lint + tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Frontend tests
        run: npm test

  backend:
    name: Backend smoke + tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: python -m pip install -r backend/requirements.txt

      - name: Backend smoke test
        run: bash scripts/backend-smoke.sh

      - name: Backend tests
        run: pytest backend/tests -q
